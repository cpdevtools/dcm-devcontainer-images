name: Run Tests on PR push

on:
  pull_request:
    branches:
      - "release/*"

jobs:
  build-dotnet:
    name: dotnet
    uses: cpdevtools/common-github-workflows/.github/workflows/pnpm-build-and-test-projects.yml@main
    with:
      projectFilter: "dotnet"
  build-dotnet-ng:
    name: dotnet-ng
    uses: cpdevtools/common-github-workflows/.github/workflows/pnpm-build-and-test-projects.yml@main
    with:
      projectFilter: "dotnet-ng"
